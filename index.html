<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Задача для генерации</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fff;
      padding: 16px;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      font-size: 16px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <input type="file" id="photo" accept="image/*" required>

  <input type="text" id="text1" placeholder="Опишите УТП продукта" required>
  <input type="text" id="text2" placeholder="Дополнительная информация" required>

  <select id="select1">
    <option value="">Формат</option>
    <option>руки в кадре</option>
    <option>говорящая голова</option>
    <option>демонстрация продукта</option>
    <option>персонаж с продуктом в кадре</option>
  </select>

  <select id="select2">
    <option value="">Жанр</option>
    <option>FAQ-контент</option>
    <option>обзор на продукт</option>
    <option>личный опыт покупателя</option>
    <option>до/после</option>
    <option>ритуал ухода</option>
  </select>

  <select id="select3">
    <option value="">Тон</option>
    <option>ugc контент</option>
    <option>экспертный</option>
    <option>лайфстайл</option>
    <option>развлекательный</option>
    <option>продающий</option>
    <option>обучающий</option>
  </select>

  <select id="select4">
    <option value="">Цель</option>
    <option>продажи</option>
    <option>узнаваемость</option>
    <option>доверие</option>
    <option>комьюнити</option>
    <option>анонс новинки</option>
    <option>привлечь внимание</option>
  </select>

  <button onclick="send()">Отправить</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function send() {
    const file = document.getElementById("photo").files[0];
    if (!file) return alert("Загрузите фото");

    const reader = new FileReader();

    reader.onload = async () => {
      const base64 = reader.result.split(",")[1];

      const payload = {
        photo: base64,
        photo_name: file.name,
        photo_type: file.type,

        text1: document.getElementById("text1").value,
        text2: document.getElementById("text2").value,

        select1: document.getElementById("select1").value,
        select2: document.getElementById("select2").value,
        select3: document.getElementById("select3").value,
        select4: document.getElementById("select4").value,

        telegram_user: tg.initDataUnsafe?.user || null
      };

      await fetch("https://garaga-n8n.ru/webhook-test/telegram-upload", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      //tg.close();
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
